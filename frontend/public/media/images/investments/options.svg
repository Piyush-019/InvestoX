<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <!-- Options Payoff Diagram -->
  <g transform="translate(50, 250) scale(1, -1)">
    <!-- Grid Lines -->
    <g stroke="#dee2e6" stroke-width="1">
      <line x1="0" y1="0" x2="300" y2="0"/>
      <line x1="0" y1="50" x2="300" y2="50"/>
      <line x1="0" y1="100" x2="300" y2="100"/>
      <line x1="0" y1="150" x2="300" y2="150"/>
      <line x1="0" y1="200" x2="300" y2="200"/>
    </g>
    <!-- Call Option Payoff -->
    <path d="M 0 0 L 150 0 L 300 150" stroke="#0d6efd" fill="none" stroke-width="3"/>
    <!-- Put Option Payoff -->
    <path d="M 0 150 L 150 0 L 300 0" stroke="#dc3545" fill="none" stroke-width="3"/>
  </g>
  <!-- Legend -->
  <g transform="translate(320, 100)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#0d6efd" stroke-width="3"/>
    <text x="40" y="5" fill="#212529" font-size="12">Call</text>
    <line x1="0" y1="25" x2="30" y2="25" stroke="#dc3545" stroke-width="3"/>
    <text x="40" y="30" fill="#212529" font-size="12">Put</text>
  </g>
</svg> 